function check(di1, di2) {
//jail
if (document.getElementById("a" + x[turn]).className.split(" ")[1] == "jail"){
document.getElementById("a10").appendChild(document.getElementById("c" + turn))

}
//

//tax
if (document.getElementById("a" + x[turn]).className.split(" ")[1] == "tax"){
alert("player " + (turn + 1) + " lost " + window["c" + turn]*0.1 + "$")
window["c" + turn] -= window["c" + turn]*0.1
document.getElementById("d" + turn).innerHTML = "player " + (turn + 1) + " cash: " + (window["c" + turn]) +"$"
}
//

//chance
if (document.getElementById("a" + x[turn]).className.split(" ")[1] == "chance" || document.getElementById("a" + x[turn]).className.split(" ")[1] == "chest") {
alert("drawing card...")
var tau = 0
if (document.getElementById("a" + x[turn]).className.split(" ")[1] == "chest") {
tau = 8
}
y = chance[tau + Math.floor(Math.random()*14)]
alert(y[0])

if (y[1][0] == "$") {
window["c" + turn] += parseInt(y[1].split("$").join(""))
document.getElementById("d" + turn).innerHTML = "player " + (turn + 1) + " cash: " + (window["c" + turn]) +"$"
}

if (y[1][0] == "%") {
window["c" + turn] -= y[1].split("%").join("")
document.getElementById("d" + turn).innerHTML = "player " + (turn + 1) + " cash: " + (window["c" + turn]) +"$"
}

if (y[1][0] == "p") {
window["c" + turn] -= 50*(plz.length - 1)
document.getElementById("d" + turn).innerHTML = "player " + (turn + 1) + " cash: " + (window["c" + turn]) +"$"
plz.forEach(function(item){
if ("c" + item != "c" + turn) {
window["c" + item] += 50
document.getElementById("d" + item).innerHTML = "player " + (item + 1) + " cash: " + (window["c" + item]) +"$"
}
})

turn++
if (turn > x.length - 1) {
turn -= x.length
}
}

if (y[1][0] == "!") {
x[turn] = parseInt(y[1].split("!").join(""))
document.getElementById("a" + y[1].split("!").join("")).appendChild(document.getElementById("c" + turn))
if (parseInt(y[1].split("!").join("")) < x[turn] && y[1] != "!10") {
alert("player " + (turn + 1) + " got 200$")
window["c" + turn] += 200
document.getElementById("d" + turn).innerHTML = "player " + (turn + 1) + " cash: " + (window["c" + turn]) +"$"
}
else if(y[1] == "!10") {
x[turn] = 10
jaile.push("c" + turn)
}
}

if (y[1][0] == "1") {
v = 99
w = 0
y[1].split("/").forEach(function(item){
if (Math.abs(parseInt(item) - x[turn]) < v) {
v = Math.abs(parseInt(item) - x[turn])
w = parseInt(item)
}
})
x[turn] = w
document.getElementById("a" + w).appendChild(document.getElementById("c" + turn))
}

if (y[1][0] == "b") {
x[turn] = x[turn] - 3
document.getElementById("a" + x[turn]).appendChild(document.getElementById("c" + turn))
check()
}
}
//


//proprety
if (document.getElementById("a" + x[turn]).className.split(" ")[1] == "elec" || document.getElementById("a" + x[turn]).className.split(" ")[1] == "water" || document.getElementById("a" + x[turn]).className.split(" ")[1] == "rail" || document.getElementById("a" + x[turn]).className.split(" ")[1] == "propr") {
offer(document.getElementById("a" + x[turn]), di1, di2)
}
//


}
